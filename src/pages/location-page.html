<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      user-scalable="yes"
    />
    <meta
      name="description"
      content="Visit the Modern Art Gallery and explore curated collections designed to inspire and engage."
    />

    <!-- Theme & Web App -->
    <meta name="theme-color" content="#151515" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Modern Art Gallery" />

    <!-- Open Graph for social media previews -->
    <meta property="og:title" content="Modern Art Gallery" />
    <meta
      property="og:description"
      content="Explore a curated selection of contemporary art in a clean, minimal layout designed for modern audiences."
    />
    <meta property="og:image" content="./preview.jpg" />
    <meta
      property="og:image:alt"
      content="Preview of the Modern Art Gallery homepage"
    />
    <meta
      property="og:url"
      content="https://gregarious-hotteok-b20fe1.netlify.app/"
    />
    <meta property="og:type" content="website" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Art gallery website</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,300&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/main.css" />

    <!-- Scripts -->
    <script type="module" src="../scripts/locationPage.js" defer></script>
  </head>
  <body>
    <h1>Location Page</h1>
    <p>{{name}}</p>
    <a href="../../index.html">Homepage</a>

    {{> footer}}
  </body>
</html>
